<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UWatch</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleAfiliacion.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <my-header></my-header>
    <section class="afiliados">
      <section class="afiliacion">
        <section class="portada">
          <div class="contenedor">
            <img src="img/Afiliacion/fondoReloj.jpg" alt="Reloj" />
            <div class="texto">
              <h3>UWATCH tu mejor opción!</h3>
              <p>Afiliate y recibe nuestras mejores ofertas</p>
            </div>
          </div>
        </section>
        <section class="formulario">
          <form action="">
            <div class="contenedor__form">
              <div class="encabezado_form">
                <h2 class="subtitulo">Afiliate gratis</h2>
                <div class="login_externo">
                  <a href="#"> <i class="bx bxl-google"></i>Google</a>
                  <a href="#"><i class="bx bxl-facebook-circle"></i>Facebook</a>
                </div>
                <p>Ingrese la siguiente información para afiliarse.</p>
              </div>
              <div class="registro">
                <div class="grupo grupoNames">
                  <div class="items itemNombre">
                    <label for="nombres"
                      >Nombre <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      placeholder="Sus Nombres aqui"
                      id="nombres"
                      name="nombre"
                    />
                  </div>
                  <div class="items itemApellido">
                    <label for="apellidos"
                      >Apellidos <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      placeholder="Sus Apellidos aqui"
                      id="apellidos"
                      name="apellido"
                    />
                  </div>
                </div>
                <div class="grupo">
                  <div class="items">
                    <label for="correo"
                      >Correo electronico
                      <span class="text-danger">*</span></label
                    >
                    <input
                      type="email"
                      placeholder="Su correo electronico aqui"
                      id="correo"
                      name="correos"
                    />
                  </div>
                  <div class="items itemContraseña">
                    <label for="contraseña"
                      >Contraseña <span class="text-danger">*</span></label
                    >
                    <input
                      type="password"
                      placeholder="Su contraseña aqui"
                      id="contraseña"
                      name="contraseñas"
                    />
                  </div>
                  <div class="items itemContraseña">
                    <label>Genero <span class="text-danger">*</span></label>
                    <input list="generos" />
                    <datalist id="generos">
                      <option value="Hombre"></option>
                      <option value="Mujer"></option>
                      <option value="Otro"></option>
                    </datalist>
                  </div>
                </div>
                <div class="grupo grupoTerminos">
                  <div class="items">
                    <input id="terminos" type="checkbox" />
                    <label for="terminos" class="text_label">
                      Al seleccionar esta casilla aceptas nuestro aviso de
                      privacidad y los términos y condiciones
                    </label>
                  </div>
                </div>
                <div class="botonAfiliar">
                  <button type="submit" class="boton">Afiliarse</button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </section>
    </section>
    <section class="promociones">
      <div class="textos__promociones"></div>
      <div class="contenedor">
        <div class="tarjetas">
          <div class="imagen">
            <img src="" alt="" />
          </div>
          <div class="textos"></div>
        </div>

        <div class="tarjetas">
          <div class="imagen">
            <img src="" alt="" />
          </div>
          <div class="textos"></div>
        </div>

        <div class="tarjetas">
          <div class="imagen">
            <img src="" alt="" />
          </div>
          <div class="textos"></div>
        </div>

        <div class="tarjetas">
          <div class="imagen">
            <img src="" alt="" />
          </div>
          <div class="textos"></div>
        </div>
      </div>
    </section>
    <my-footer></my-footer>
    <!--Documento JavaScript para hacer plantilla de Header & Footer-->
    <script src="js/main.js"></script>
  </body>
</html>
