<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>UWatch Servicios</title>
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <my-header></my-header>
  <div class="container-fluid pb-3" style="background-color: white;">
    <div class="container-fluid pt-3">
      <h2 class="text-center text-dark align-middle" style="font-size: 60px;">Solicitud de Servicio</h2>
    </div>
    <div class="container-fluid rounded rounded-5 text-left text-white">
      <div class="row align-self-center">
        <div class="col m-1 p-2 rounded rounded-5 border-light border" style="background-color: black;">
          <div class="pt-3">
            <h3 class="text-white text-center">Rellene el formulario.</h3>
          </div>
          <form class="row g-6" action="index.html" method="post">
            <div class="col-6">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres" id="nombres">
            </div>
            <div class="col-6">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos" id="apellidos">
            </div>
            <div class="col-6">
              <label for="dirección" class="form-label">Dirección</label>
              <input type="text" class="form-control" placeholder="Dirección" aria-label="Dirección" id="dirección">
            </div>
            <div class="col-6">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="text" class="form-control" placeholder="Correo Electrónico" aria-label="Correo Electrónico" id="email">
            </div>
            <div class="col-12">
              <label for="tipoReloj" class="form-label">Tipo de Servicio</label>
              <select id="tipoReloj" class="form-select">
                <option selected>--Seleccione--</option>
                <option>Mantenimiento</option>
                <option>Reparación</option>
                <option>Garantía</option>
              </select>
            </div>
            <div class="col-12">
              <label for="descripcion">Descripción</label>
              <textarea class="form-control" placeholder="Detalle su problema.." id="descripcion" style="height: 100px"></textarea>
            </div>
            <div class="col text-center mt-4">
              <button type="submit" class="btn btn-primary">Envíar Solicitud</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 m-1 rounded rounded-5 border-light border d-flex justify-content-center" style="background-color: black;">
          <div class="m-0">
            <a href="#"><img class="img-fluid" src="img/relojes/reloj4.jpg" alt=""></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <my-footer></my-footer>
  <!--Documento JavaScript para hacer plantilla de Header & Footer-->
  <script src="js/main.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
