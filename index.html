<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>UWatch</title>
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <my-header></my-header>
  <div id="carouselVideoExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
    <div class="carousel-indicators">
      <button
      type="button"
      data-mdb-target="#carouselVideoExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
      ></button>
      <button
      type="button"
      data-mdb-target="#carouselVideoExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
      ></button>
      <button
      type="button"
      data-mdb-target="#carouselVideoExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <video class="img-fluid" autoplay loop muted>
          <source src="video/watch-1.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item">
        <video class="img-fluid" autoplay loop muted>
          <source src="video/watch-2.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item">
        <video class="img-fluid" autoplay loop muted>
          <source src="video/watch-3.mp4" type="video/mp4"/>
        </video>
      </div>
    </div>
  </div>

    </div>

        <div class="col m-3 p-1">
          <div class="card bg-image hover-zoom">
            <a href="catalogo.html"><img class="card-img" src="img/Watches/watch-1.jpg" alt=""></a>
          </div>
        </div>
        <div class="col m-3 p-1">
          <div class="card bg-image hover-zoom">
            <a href="catalogo.html"><img class="card-img" src="img/Watches/watch-3.jpg" alt=""></a>
          </div>
        </div>

        </div>

    </div>
  </div>
