<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UWatch Servicios</title>
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="css/error.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
</head>
<body>
  <my-header></my-header>
  <div class="container-fluid pb-3" style="background-color: black">
    <div class="container-fluid pt-3">
      <h2 class="text-center text-warning align-middle" style="font-size: 60px">
        Solicitud de Servicio
      </h2>
    </div>
    <div class="container-fluid rounded rounded-5 text-left text-black">
      <div class="row justify-content-center align-items-center">
        <div
        class="col m-1 p-2 rounded rounded-5 border-light border"
        style="background-color: white"
        >
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-mdb-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
              src="img/Watches/watch-1.jpg"
              class="d-block w-100"
              alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
              src="img/Watches/watch-2.jpg"
              class="d-block w-100"
              alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
              src="img/Watches/watch-3.jpg"
              class="d-block w-100"
              alt="..."
              />
            </div>
          </div>
        </div>
        <div class="pt-3">
          <h3 class="text-black text-center">Rellene el formulario.</h3>
        </div>

        <form id="formulario" class="row g-6 m-2" action="">
          <div class="col-3 p-2">
            <label for="nombres" class="form-label text-black"
            >Nombres</label
            >
            <input
            type="text"
            class="form-control"
            placeholder="Nombres"
            aria-label="Nombres"
            id="nombres"
            name="nombres"
            />
            <p id="texto_errorN" class="text-danger normal">
              Caracteres incorrectos
            </p>
          </div>
          <div class="col-3 p-2">
            <label for="apellidos" class="form-label text-black"
            >Apellidos</label
            >
            <input
            type="text"
            class="form-control"
            placeholder="Apellidos"
            aria-label="Apellidos"
            id="apellidos"
            name="apellidos"
            />
            <p id="texto_errorA" class="text-danger normal">
              Caracteres incorrectos
            </p>
          </div>
          <div class="col-6 p-2">
            <label for="dirección" class="form-label text-black"
            >Dirección</label
            >
            <input
            type="text"
            class="form-control"
            placeholder="Dirección"
            aria-label="Dirección"
            id="dirección"
            name="direccion"
            />
            <p id="texto_errorD" class="text-danger normal">
              Datos Invalidos
            </p>
          </div>
          <div class="col-6 p-2">
            <label for="email" class="form-label text-black"
            >Correo Electrónico</label
            >
            <input
            type="text"
            class="form-control"
            placeholder="Correo Electrónico"
            aria-label="Correo Electrónico"
            id="email"
            name="correo"
            />
            <p id="texto_errorC" class="text-danger normal">
              Correo electronico invalido
            </p>
          </div>
          <div class="col-6 p-2">
            <label for="tipoReloj" class="form-label text-black"
            >Tipo de Servicio</label
            >
            <select id="tipoReloj" class="form-select">
              <option value="Seleccione" selected>--Seleccione--</option>
              <option value="Mantenimiento">Mantenimiento</option>
              <option value="Reparación">Reparación</option>
              <option value="Garantía">Garantía</option>
            </select>
            <p id="texto_errorS" class="text-danger normal">
              Seleccione un Servicio
            </p>
          </div>
          <div class="col-12 p-2">
            <label for="descripcion" class="form-label text-black"
            >Descripción</label
            >
            <textarea
            class="form-control"
            placeholder="Detalle su problema.."
            id="descripcion"
            style="height: 100px"
            ></textarea>
            <p id="texto_errorTexA" class="text-danger normal">
              Complete el campo
            </p>
          </div>
          <div class="col text-center mt-4">
            <button type="submit" class="btn btn-primary">
              Envíar Solicitud
            </button>
            <p id="textoIndicador" class="text-danger normal">
              Complete el campo
            </p>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
<my-footer></my-footer>
<!--Documento JavaScript para hacer plantilla de Header & Footer-->
<script src="js/main.js"></script>
<script src="js/validarServicios.js"></script>
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
<script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
crossorigin="anonymous"
></script>
</body>
</html>
