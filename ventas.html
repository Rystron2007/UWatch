<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>UWatch Servicios</title>
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/error.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <my-header></my-header>
    <div class="container-fluid pb-3" style="background-color: white">
      <div class="container-fluid pt-3">
        <h2 class="text-center text-dark" style="font-size: 60px">
          Vende con Nosotros
        </h2>
      </div>
      <div class="container-fluid rounded rounded-5 text-left text-white">
        <div class="row justify-content-center align-items-center">
          <div
            class="col m-1 p-2 rounded rounded-5 border-light border"
            style="background-color: black"
          >
            <div class="pt-3">
              <h3 class="text-white text-center">Rellene el formulario.</h3>
            </div>
            <form
              id="formulario"
              class="row g-6 m-2"
              action="index.html"
              method="post"
            >
              <div class="col-6  p-2">
                <label for="nombres" class="form-label text-white"
                  >Nombres:</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombres"
                  aria-label="Nombres"
                  id="nombres"
                  name="nombres"
                />
                <p id="texto_errorN" class="text-danger normal">
                  Caracteres incorrectos
                </p>
              </div>
              <div class="col-6  p-2">
                <label for="apellidos" class="form-label text-white"
                  >Apellidos:</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Apellidos"
                  aria-label="Apellidos"
                  id="apellidos"
                  name="apellidos"
                />
                <p id="texto_errorA" class="text-danger normal">
                  Caracteres incorrectos
                </p>
              </div>
              <div class="col-6  p-2">
                <label for="dirección" class="form-label text-white"
                  >Dirección:</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Dirección"
                  aria-label="Dirección"
                  id="direccion"
                  name="direccion"
                />
                <p id="texto_errorD" class="text-danger normal">
                  Datos Invalidos
                </p>
              </div>
              <div class="col-6  p-2">
                <label for="email" class="form-label text-white"
                  >Correo Electrónico:</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Correo Electrónico"
                  aria-label="Correo Electrónico"
                  id="email"
                  name="correo"
                />
                <p id="texto_errorC" class="text-danger normal">
                  Correo electronico invalido
                </p>
              </div>
              <div class="col-6  p-2">
                <label for="nombres" class="form-label text-white"
                  >Nombre de su Marca:</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre de su Marca"
                  aria-label="Nombres"
                  id="nombres"
                  name="marca"
                />
                <p id="texto_errorM" class="text-danger normal">
                  Nombre de marca invalido
                </p>
              </div>
              <div class="col-6  p-2">
                <label for="nombres" class="form-label text-white"
                  >Telefono:</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ingrese su Telefono"
                  aria-label="Nombres"
                  id="nombres"
                  name="telefono"
                />
                <p id="texto_errorTel" class="text-danger normal">
                  Numero de telefono invalido
                </p>
              </div>
              <div class="col-12  p-2">
                <label for="descripcion" class="form-label text-white"
                  >¿Por que le interesa vender con nosotros?</label
                >
                <textarea
                  class="form-control"
                  placeholder="Explicanos..."
                  id="descripcion"
                  style="height: 100px"
                ></textarea>
                <p id="texto_errorTexA" class="text-danger normal">
                  Complete el campo
                </p>
              </div>
              <div class="col-6  p-2">
                <label for="nombres" class="form-label text-white"
                  >Comparte tu curriculum con nosotros:</label
                >
                <p>
                  Sube un archivo:
                  <input id="archivoSubir" type="file" name="archivosubido" />
                </p>
                <p id="texto_errorAr" class="text-danger normal">
                  Archivo no subido
                </p>
              </div>

              <div class="col-11 text-center mt-4">
                <button type="submit" class="btn btn-primary">
                  Envíar Solicitud
                </button>
                <p id="textoIndicador" class="text-danger normal"></p>
              </div>
            </form>
          </div>
          <div
            class="
              col-md-4
              m-1
              rounded rounded-5
              border-light border
              d-flex
              justify-content-center
            "
            style="background-color: white"
          >
            <div class="m-0">
              <a href="#"
                ><img class="img-fluid" src="img/gracias.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <my-footer></my-footer>
    <!--Documento JavaScript para hacer plantilla de Header & Footer-->
    <script src="js/main.js"></script>
    <script src="js/validarVenta.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
